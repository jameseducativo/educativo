<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var valor = prompt("Ingrese un palindromo");
        var val2 = "";
        for(var i = 0;i<valor.length;i++){
            document.write(i + valor[i] + "<br>");
        }
        //document.write(i);
        i = i - 1;
        while(i>=0){
            document.write(i + valor[i] + "<br>");
            val2 = val2 + valor[i];
            i--;
        }
        document.write(val2);
        if(valor == val2){
            document.write("Correcto");
        }
        else{
            document.write("Falso");
        }
        </script>
    <! -- asdasdasdasdasdasdasdasdasdasdasdasdasdasdasdasdasdasdasdasdasdasdasdasdasdasddsadsadsadasdasdads -->
</body>
</html>
